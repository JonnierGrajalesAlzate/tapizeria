<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/shortcut.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reforma.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>TecnoTapíz-Creación</title>
    </head>
<body>
    <nav> <ul class="menu-horizontal">
        <li><a href="./index.html" id="selector">Regresar</a></li>
    </ul> </nav>
    
    <div class="content">

        <h1 class="logo">Dise<span> ñar</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número celular</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Dirección</label>
                        <input type="text" name="addres">
                    </p>
                    <p>
                        <label>Fecha cita</label>
                        <input type="date" id="fecha-cita" name="fecha-cita" required>
                    </p>
                    <p>
                        <label>Hora Cita</label>
                        <input type="time" id="hora-cita" name="hora-cita" required>
                    </p>
                    <p class="block">
                       <label>Describa detalladamente como quiere su nuevo diseño.</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button id="enviarBtn">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Cra. 25#49-90 a 49-152</li>
                    <li><i class="fas fa-phone"></i> (+57) 314 8802822</li>
                    <li><i class="fas fa-envelope-open-text"></i> tecnotapiz444@gmail.com</li>
                </ul>
                <p>Envia este formulario para iniciar tu creación de manera eficiente y segura</p>
                <p>TecnoTapíz.com</p>
            </div>
        </div>
    </div>

    <script src="./js/formulario.js"></script>
</body>
</html>
