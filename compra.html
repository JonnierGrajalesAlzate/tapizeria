<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/shortcut.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/compra.css">
    <title>TecnoTapíz-Compra</title>
</head>
<body>
    <nav> 
        <ul class="menu-horizontal">
            <li><a href="./productos.html" id="selector">Regresar</a></li>
        </ul> 
    </nav>
    <h1>Formulario de Compra</h1>
     
    <section id="resumen-carrito">
        <h2>Resumen del Carrito</h2>
        <div id="productos-carrito"> 
        </div>
        <p id="total-compra">Total: $0</p>
    </section>
 
    <form id="formulario-compra">
        <fieldset>
            <legend>Información de Envío</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="estado">Estado/Provincia:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </fieldset>

        <fieldset>
            <legend>Información de Pago</legend>
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required>

            <label for="fecha-expiracion">Fecha de Expiración:</label>
            <input type="month" id="fecha-expiracion" name="fecha-expiracion" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </fieldset>

        <button type="submit">Confirmar Compra</button>
    </form>

    <div id="mensaje-confirmacion" class="hidden"></div>

    <script src="./js/compra.js"></script>
</body>
</html>
