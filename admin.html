<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/shortcut.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/admin.css">
    <title>TecnoTapíz-Administrador</title>
</head>
<body>
    <nav> <ul class="menu-horizontal">
        <li><a href="./index.html" id="selector">Regresar</a></li>
    </ul> </nav>

    <h1>Agregar Producto</h1>
    <form id="productoForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>
        <br>
        <label for="imagen">URL de Imagen:</label>
        <input type="text" id="imagen" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>
        <br>
        <button type="submit">Agregar Producto</button>
    </form>
    <div id="mensaje"></div>

    <script>
        const form = document.getElementById('productoForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const imagen = document.getElementById('imagen').value;
            const precio = parseFloat(document.getElementById('precio').value);

            try {
                const response = await fetch('http://localhost:3001/productos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ titulo, imagen, precio }),
                });

                const mensajeDiv = document.getElementById('mensaje');
                if (response.ok) {
                    const data = await response.json();
                    mensajeDiv.innerHTML = `Producto agregado con ID: ${data.id}`;
                } else {
                    const errorMessage = await response.text();
                    console.error('Error al agregar el producto:', errorMessage);
                    mensajeDiv.innerHTML = `Error al agregar el producto: ${errorMessage}`;
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                document.getElementById('mensaje').innerHTML = `Error en la solicitud: ${error.message}`;
            }
        });
    </script>
</body>
</html>
